
! Scheduling and equipment constraints
SUNDOWN = .10472	! rads sun is below horizon we consider dark
DOSTOW = 1		! stow telescope before closing up?
STOWTO = 30		! stow timeout, seconds
STOWALT = 1.57  	! stow altitude, rads orig 0.174533
STOWAZ = 0      	! stow azimuth, rads E of N orig 3.1415926
SERVICEALT = 0.174533	! service altitude, rads orig 1.57
SERVICEAZ = 0		! service azimuth, rads E of N
BANNER = 'SuperWASP Camera (La Palma)'

! Settings for the all-sky pointing mesh
PTGRAD	 	.5	! pointing mesh interpolation radius, rads

! Local conditions -- updated dynamically is have gpsd/wxd installed
LONGITUDE	1.59817	! site longitude, +W rads
LATITUDE	.726544	! site latitude, +N rads
ELEVATION	2500	! elevation above sea level, m
TEMPERATURE	10	! air temperature, degrees C
PRESSURE 	950	! air pressure, mB

