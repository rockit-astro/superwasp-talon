! shutter constants
DOMEAXIS = 0 		! csimc addr responsible for shutter and/or dome control
DOMETO = 90		! max time to wait for dome to get into position, secs
SHUTTERHAVE = 1		! 1 to control shutter/roof, 0 if none.
SHUTTERTO = 120		! max time to wait for shutter to open or close, secs
SHUTTERAZ = 0		! azimuth in rads +E of N for shutter power pre-rotate, or zero if not used
SHUTTERAZTOL = 0	! tolerance in rads for shutter power pre-rotate, or zero if not used

! setup for dome flats -- FLATDAZ is ignored if no dome.
FLATTAZ = 3.14		! telescope azimuth for dome flat
FLATTALT = .1		! telescope altitude for dome flat
FLATDAZ = .3		! dome azimuth for dome flat

